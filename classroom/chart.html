<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
</head>
<body>
	<div id="myFirstChart" style="height: 250px;"></div> <!-- Preciso de uma div com um id pra colocar o gráfico dentro -->

	<script> //Então o script a ser executado
	  new Morris.Line({ //Crio uma nova linha
	  // Através do ID, digo em qual elemento desenho o gráfico
	  element: 'myFirstChart',
	  // Como os gráficos são 2D são usados pares de valores
	  // Um indica o X o outro o Y no gráfico
	  data: [
	    { year: '2008', value: 20 },
	    { year: '2009', value: 10 },
	    { year: '2010', value: 5 },
	    { year: '2011', value: 5 },
	    { year: '2012', value: 20 }
	  ],
	  // O nome dos valores pra X
	  xkey: 'year',
	  // O nome dos valores de y
	  ykeys: ['value'],
	  // Labels for the ykeys -- will be displayed when you hover over the
	  // chart.
	  labels: ['Valor']
	});
	</script>
</body>
</html>
